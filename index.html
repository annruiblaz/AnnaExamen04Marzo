<body>
    <div class="container">
        <!--         <h4>
            Introduce una clase para las fotos. Puedes subir fotos desde tu dispositivo o bien capturarlas desde la webcam.

        <div id="add-class" class="btn" onclick="createClass()"><span>+</span> Añadir clase</div>

        <div class="video-container">
            <video id="video" autoplay></video>
            <div class="options-container">


                <label for="interval">Selecciona el intervalo de ms entre la toma de imagenes</label>

                <div class="input-container">
                    <button class="btn btn-inputs" onclick="changeValue(-500, 'interval')">-</button>
                    <input id="interval" type="number" value="1000" step="500" min="500" max="10000"/>
                    <button class="btn btn-inputs" onclick="changeValue(500, 'interval')">+</button>
                </div>

                <label for="numPhotos">Número de fotos a tomar</label>

                <div class="input-container">
                    <button class="btn btn-inputs" onclick="changeValue(-1, 'numPhotos')">-</button>
                    <input id="numPhotos" type="number" step="1" value="1" min="1" max="100" readonly="true"/>
                    <button class="btn btn-inputs" onclick="changeValue(1, 'numPhotos')">+</button>
                </div>

                <button id="photo-btn" class="btn" onclick="takeImgs()">Capturar Imágenes</button>
            </div>
        </div>


        <div id="clases-container">

                <button class="webcam-btn btn" onclick="getAccessWebcam()">Webcam</button>
                <button id="upload-btn" class="upload-btn btn">Subir Fotos</button>
            </div> -->

    </div>
