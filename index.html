<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
<!--         <h4>
            Introduce una clase para las fotos. Puedes subir fotos desde tu dispositivo o bien capturarlas desde la webcam.

        <div class="video-container">
            <video id="video" autoplay></video>
            <div class="options-container">
                <button class="webcam-btn" onclick="getAccessWebcam()">Webcam</button>
    
                <button id="photo-btn">Capturar Imágenes</button>
    
                <label for="interval">Selecciona el intervalo de segundos entre la toma de imagenes</label>
                <input id="interval" type="number" value="1" />

                <label for="numPhotos">Número de fotos a tomar</label>
                <input id="numPhotos" type="number" value="1"/>
            </div>
        </div>


    
        <form class="form-class-container">
            <div class="class-1-container">
                <input id="class-1" class="input-class" type="text" placeholder="Introduce el nombre de la clase"/>
    
                <input class="files-input" type="file" multiple placeholder="Selecciona los archivos">
                <button class="upload-btn" onclick="uploadImgs()">Subir Fotos</button>
            </div>
        </form>
    
        <div id="imgs-container" class="uploaded-imgs-container">
            <!-- TODO: Generar divs de clases para mostrar imgs aqui-->
        </div>
    </div>

    <script src="script.js"></script>
